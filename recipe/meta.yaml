{% set name = "pbr" %}
{% set version = "5.4.5" %}
{% set bundle = "tar.gz" %}
{% set hash = "07f558fece33b05caf857474a366dfcc00562bca13dd8b47b2b3e22d9f9bf55c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  preserve_egg_dir: true
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - pbr = pbr.cmd.main:main

requirements:
  host:
    - python
    - pip

  run:
    - python
    - pip

test:
  imports:
    - pbr
    - pbr.cmd
    - pbr.hooks

  commands:
    - pbr --help

about:
  home: https://launchpad.net/pbr
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: Python Build Reasonableness
  doc_url: https://docs.openstack.org/developer/pbr/
  dev_url: https://git.openstack.org/cgit/openstack-dev/pbr

extra:
  recipe-maintainers:
    - jakirkham
    - pmlandwehr
